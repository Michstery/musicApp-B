    <script type="text/javascript">
      window.onload = function() {

    <script>
      window.onload = function() {
        var message = document.querySelector("#message");
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

        var grammer = "#JSGF V1.0;";

        var recognition = new SpeechRecognition();
        var speechRecognitionGrammerList = new SpeechGrammarList();
        speechRecognitionGrammerList.addFromString(grammer, 1);

        recognition.grammers = speechRecognitionGrammerList;
        recognition.lang = "en-GB";
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          var last = event.results.length - 1;
          var command = event.results[last][0].transcript;
          message.textContent = "Voice Input : " + command + ".";

          if (command.toLowerCase() === "sad") {
            document.querySelector("#sad").click();
          } else if (command.toLowerCase() === "happy") {
            document.querySelector("#happy").click();
          } else if (command.toLowerCase() === "funky") {
            document.querySelector("#funky").click();
          } else if (command.toLowerCase() === "heart break") {
            document.querySelector("#heart break").click();
          }
        };

        recognition.onspeechend = function() {
          recognition.stop();
        };
        recognition.onerror = function(event) {
          message.textContent = "Error occured in recognition : " + event.error;
        };

        var document1 = document.querySelector("#btnGiveCommand");
        if (document) {
          document1.addEventListener("click", function() {
            recognition.start();
          });
        }

        document.addEventListener(
          "click",
          function(event) {
            if (!event.target.matches("#clkMood")) return;

            event.preventDefault();

            console.log("I was click");
          },
          false
        );
      };
    </script>
